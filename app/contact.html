        <div class="navbar-wrapper">
            <div class="container">
                <div class="navbar navbar-inverse navbar-static-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        <div class="container container-padding">
            <h2>Don't be shy!</h2>
            <p>Got a question or a remark? Or if you just wanna say hello, please feel free to contact us.</p>
            <br>
            <div class="well">
                <div class="row">
                    <!-- E-mail -->
                    <a href="mailto:info@sportscience.si">
                        <div class="col-xs-2 text-center">  
                            <img src="img/social-icons/email.png" class="img-responsive center-block" alt="E-mail address">
                            <strong class="invisible">info@sportscience.si</strong>
                        </div>
                    </a> 
                    <!-- Telephone -->
                    <div class="col-xs-2 text-center">
                        <img src="img/social-icons/phone.png" class="img-responsive center-block" alt="Telephone">
                        <strong class="invisible">+38641234567</strong>
                    </div>
                    <!-- Facebook -->
                    <a href="http://facebook.com" target="_blank">
                        <div class="col-xs-2 text-center">
                            <img src="img/social-icons/fb.png" class="img-responsive center-block" alt="Facebook">
                            <strong class="invisible">/sportscience</strong>
                        </div>
                    </a>
                    <!-- Google+ -->
                    <a href="https://plus.google.com" target="_blank">
                        <div class="col-xs-2 text-center">
                            <img src="img/social-icons/google+.png" class="img-responsive center-block" alt="Google+">
                            <strong class="invisible">/sportscience</strong>
                        </div>
                    </a>
                    <!-- Twitter -->
                    <a href="http://twitter.com" target="_blank">
                        <div class="col-xs-2 text-center">
                            <img src="img/social-icons/twitter.png" class="img-responsive center-block" alt="Twitter">
                            <strong class="invisible">@sportscience</strong>
                        </div>
                    </a>
                    <!-- Youtube -->
                    <a href="http://youtube.com" target="_blank">
                        <div class="col-xs-2 text-center">
                            <img src="img/social-icons/youtube.png" class="img-responsive center-block" alt="Twitter">
                            <strong class="invisible">/sportscience</strong>
                        </div>
                    </a>
                </div><!-- /.row -->
            </div><!-- /.well -->
        </div><!-- /.container -->
