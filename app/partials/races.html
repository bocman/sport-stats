<!-- Content of the page -->
    <div class="container" style="padding-top: 90px"  ng-controller="racesController">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
              <thead>
                  <tr><th colspan="5">Constructors Championship Standings - 2013</th></tr>
                  <tr>
                    <th>Round</th>
                    <th>GrandPrix</th>
                    <th>Circuit</th>
                    <th>Date</th>
                    <th>Winner</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="race in racesList | filter: searchFilter">
                      <td style="vertical-align:middle">{{$index + 1}}</td>
                      <td style="vertical-align:middle">
                        <a href="#/races/{{race.round}}" ng-cloak>
                          <img src="img/flags/races/flags/32/{{race.Circuit.Location.country}}.png" alt="{{race.Circuit.Location.country}}" style="margin-right: 8px">{{race.raceName}}
                        </a>
                      </td>
                      <td style="vertical-align:middle">
                        <a href="{{race.url}}" target="_blank">
                          <span class="glyphicon glyphicon-link" style="margin-right: 3px"></span ng-cloak>{{race.Circuit.circuitName}}
                        </a>
                      </td>
                      <td style="vertical-align:middle" ng-cloak>{{race.date}}</td>
                      <td style="vertical-align:middle">
                        <a href="#/drivers/{{race.Results[0].Driver.driverId}}" ng-cloak>
                          <img src="img/flags/flags/32/{{race.Results[0].Driver.nationality}}.png" alt="" style="margin-right: 8px">{{race.Results[0].Driver.givenName}}&nbsp;{{race.Results[0].Driver.familyName}}
                        </a>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
    </div>
