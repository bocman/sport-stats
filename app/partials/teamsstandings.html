<body ng-app="stats" ng-controller="teamsStandingsController">
    <!-- Navbar -->
    <div class="navbar-wrapper">
        <div class="container">
            <div class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">SportScience</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/drivers"><img src="img/icons/drivers.png" width="16" height="16" alt="Drivers">&nbsp;&nbsp;Drivers</a></li>
                            <li><a href="#/teams"><img src="img/icons/teams.png" width="16" height="16" alt="Teams">&nbsp;&nbsp;Teams</a></li>
                            <li><a href="#/races"><img src="img/icons/races.png" width="16" height="16" alt="Races">&nbsp;&nbsp;Races</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="signin-margin"><a href="sign-in.html">Sign in</a></li>
                        </ul>
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text"  class="form-control" placeholder="Search" ng-model="nameFilter" >
                            </div>                    
                        </form>
                    </div>
                </div><!-- /.navbar-container -->
            </div><!-- /.navbar -->
        </div><!-- /.wrapper-container -->
    </div><!-- /.navbar-wrapper -->

    <!-- Content of the page -->
    <div class="container" style="padding-top: 90px">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr><th colspan="5">Constructors Championship Standings - 2013</th></tr>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Team Details</th>
                        <th>Wins</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="team in teamsList  | filter: searchFilter">
                        <td style="vertical-align:middle">{{$index + 1}}.</td>
                        <td style="vertical-align:middle">
                            <img src="img/flags/flags/32/{{team.Constructor.nationality}}.png" alt="{{team.Constructor.nationality}}" style="margin-right: 8px">{{team.Constructor.name}}
                        </td>
                        <td style="vertical-align:middle">
                            <a href="{{team.Constructor.url}}" target="_blank">
                                <span class="glyphicon glyphicon-link" style="margin-right: 3px"></span>Details
                            </a>
                        </td>
                        <td style="vertical-align:middle">
                            <span class="badge">{{team.wins}}</span>
                        </td>
                        <td style="vertical-align:middle">
                            <span class="badge">{{team.points}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
