    <body class="body_register" ng-controller="LoginController">
        <div class="row">
            <!-- Social login  -->
            <div class="col-xs-6 no-decoration">
                <!-- Facebook login -->
                <a href="" ng-click="auth.$login('facebook')">
                    <div class="well well-fb">                    
                        <img src="img/social-icons/fb.png" class="img-responsive" alt="Facebook">
                        <h3>Sign in using Facebook</h3>   
                    </div>
                </a>
                <!-- Google login -->
                <a href="" ng-click="auth.$login('google')">
                    <div class="well well-google">  
                        <img src="img/social-icons/google+.png" class="img-responsive" alt="Google+">
                        <h3>Sign in using Google+</h3>
                    </div>
                </a>
                <!-- Twitter login -->
                <a href="" ng-click="auth.$login('twitter')">
                    <div class="well well-twitter">                    
                        <img src="img/social-icons/twitter.png" class="img-responsive" alt="Twitter"> 
                        <h3>Sign in using Twitter</h3>  
                    </div>
                </a>
            </div>
            <!-- E-mail login -->
            <div class="col-xs-6 well">    
                <form id="form-sign-in" class="form-signin" role="form" method="POST">
                    <h2 class="form-signin-heading">Sign in with e-mail</h2>
                    <!-- E-mail address -->
                    <div class="form-group has-feedback">
                        <label class="control-label" for="email">E-mail address</label>
                        <input type="email" id="email" class="form-control" name="email" autofocus>
                        <span class="form-control-feedback glyphicon" style="top:30px"></span>
                    </div>
                    <!-- Password -->
                    <div class="form-group has-feedback">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password">
                        <span class="form-control-feedback glyphicon" style="top:30px"></span>
                    </div>
                    <!-- Remember me -->
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>

                <br>
                <hr class="" style="border-color: gray">
                New to SportScience?
                <br>
                <a href="register.html">Register</a>
                <br><br>
                Forgot your password?
                <br>
                <a href="#resetpassword">Reset password</a>
            </div>            
        </div><!-- /row -->

        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script src="js/scripts/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script> 

        
        <script src="js/scripts/validate-signin.js"></script>
